<!DOCTYPE html>
<html lang="en">

<head>
  <title>ICG: fractral viewer</title>
  
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 20px;
      border: 0;
      overflow: hidden; /*  Disable scrollbars */
      display: block;  /* No floating content on sides */
      user-select: none;
    }
    </style>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="lib/bootstrap-colorpicker/bootstrap-colorpicker.min.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  
</head>


<body>

<style>
  .main-container {
    margin-top : 100px;
    height : 600px;    
  }

  .gray-box {
    background-color : rgb(236, 236, 236);
  }

</style>


<div class="container main-container">
  <div class="row h-100">
    <div class="col-sm-4 gray-box rounded h-100">

      <form class="form-horizontal" role="form" style="padding-top:20px">

        <!-- fractal choice -->
        <div class="form-group row">
          <label for="dropdown-menu" class="col-sm-4 col-form-label">Fractal</label>
          <div class="col-sm-8">
            <div class="dropdown">
              <button class="form-control btn btn-outline-dark dropdown-toggle" type="button" id="fractalSelection" data-toggle="dropdown"> 
                Fractal
              </button>
              <div class="dropdown-menu test">
                <a class="dropdown-item" href="#">Rounded box</a>
                <a class="dropdown-item" href="#">Mandelbulb</a>
                <a class="dropdown-item" href="#">Mandelbox</a>
                <a class="dropdown-item" href="#">Juliaset</a>
                <a class="dropdown-item" href="#">Sierpinski pyramid</a>
              </div>         
            </div> 
          </div>
        </div>
        
        <!-- setting sliders -->
        <!-- <div class="form-group row align-items-center">
            <label for="max_iter_slid" class="col-sm-4 col-form-label">N</label>
            <div class="col-sm-8 form-horizontal">
                <input type="range" min="1" max="500" value="200" step="1" 
                class="form-control-range" id="max_iter_slid"></input>
            </div>
        </div> -->
        
        <div class="form-group row align-items-center">
            <label for="eps_slid" class="col-sm-4 col-form-label">Îµ</label>
            <div class="col-sm-8 form-horizontal">
                <input type="range" min="0.1" max="10.0" value="2.0" step="0.1" 
                class="form-control-range" id="eps_slid"></input>
            </div>
        </div>
        
        <div class="form-group row align-items-center">
            <label for="power_slid" class="col-sm-4 col-form-label">n</label>
            <div class="col-sm-8 form-horizontal">
                <input type="range" min="0.1" max="30.0" value="8.0" step="0.1"
                class="form-control-range" id="power_slid"></input>
            </div>
        </div>

        <!-- colorpicker -->
        <div class="form-group row align-items-center">
          <label for="light1-color" class="col-sm-6 col-form-label">Light 1 color</label>
          <div class="col-sm-6 form-horizontal">
              <div id="light1-color" class="input-group" title="Using input value">
                  <span class="input-group-append">
                    <span class="input-group-text colorpicker-input-addon"><i></i></span>
                  </span>
                </div>
          </div>
        </div>
        
        <div class="form-group row align-items-center">
          <label for="light2-color" class="col-sm-6 col-form-label">Light 2 color</label>
          <div class="col-sm-6 form-horizontal">
              <div id="light2-color" class="input-group" title="Using input value">
                  <span class="input-group-append">
                    <span class="input-group-text colorpicker-input-addon"><i></i></span>
                  </span>
                </div>
          </div>
        </div>

        <div class="form-group row align-items-center">
          <label for="Julia-im" class="col-sm-6 col-form-label">Julia imaginary part</label>
          <div class="col-sm-6 form-horizontal">
              <div id="Julia-im" class="input-group" title="Using input value">
                  <span class="input-group-append">
                    <span class="input-group-text colorpicker-input-addon"><i></i></span>
                  </span>
                </div>
          </div>
        </div>

        <div class="form-group row align-items-center">
          <label for="Julia-real" class="col-sm-4 col-form-label">Julia real part</label>
          <div class="col-sm-8 form-horizontal">
              <input type="range" min="0." max="1.0" value="0.18" step="0.01"
              class="form-control-range" id="Julia-real"></input>
          </div>
        </div>

        <div class="form-group row align-items-center">
            <div class="col-sm-12 form-horizontal">
              <button id="reset_button" class="form-control btn btn-outline-dark" type="button">Reset</button>
            </div>
        </div>

      </form>
    </div>
    
    <div class="col-sm-8 h-100">
      <canvas id="c" class="h-100 w-100 rounded"></canvas>
    </div>
  
  </div>
</div>


</body>

src="https://code.jquery.com/jquery-3.4.1.min.js"

<script src="lib/bootstrap-colorpicker/bootstrap-colorpicker.min.js"></script>

</html>
