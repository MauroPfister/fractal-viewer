<!DOCTYPE html>
<html lang="en">

<head>
  <title>ICG: fractral viewer</title>
  
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 20px;
      border: 0;
      overflow: hidden; /*  Disable scrollbars */
      display: block;  /* No floating content on sides */
    }
    </style>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  
</head>


<body>

<style>
  .main-container {
    margin-top : 100px;
    height : 600px;    
  }

  .gray-box {
    background-color : rgb(236, 236, 236);
  }

/*
  canvas {
    height : 100%;
    width : 100%;
  }*/

</style>


<div class="container main-container">
  <div class="row h-100">
    <div class="col-sm-4 gray-box rounded h-100">

      <form class="form-horizontal" role="form" style="padding-top:20px">

        <!-- Fractal choice -->
        <div class="form-group row">
          <label for="dropdown-menu" class="col-sm-4 col-form-label">Fractal</label>
          <div class="col-sm-8">
            <div class="dropdown">
              <button class="form-control btn btn-outline-dark dropdown-toggle" type="button" id="fractalSelection" data-toggle="dropdown"> 
                Fractal
              </button>
              <div class="dropdown-menu test">
                <a class="dropdown-item" href="#">Rounded box</a>
                <a class="dropdown-item" href="#">Mandelbulb</a>
                <a class="dropdown-item" href="#">Mandelbox</a>
                <a class="dropdown-item" href="#">Juliaset</a>
                <a class="dropdown-item" href="#">Sierpinski pyramid</a>
              </div>         
            </div> 
          </div>
        </div>
        
        <!-- Sliders -->
        <div class="form-group row align-items-center">
            <label for="light_red_slid" class="col-sm-4 col-form-label">R</label>
            <div class="col-sm-8 form-horizontal">
              <input type="range" min="0.0" max="1.0" value="1.0" step="0.01" 
              class="form-control-range" id="light_red_slid" onchange="update_light_red()"></input>
            </div>
        </div>
        
        <div class="form-group row align-items-center">
            <label for="light_green_slid" class="col-sm-4 col-form-label">G</label>
            <div class="col-sm-8 form-horizontal">
              <input type="range" min="0.0" max="1.0" value="1.0" step="0.01" 
              class="form-control-range" id="light_green_slid" onchange="update_light_green()"></input>
            </div>
        </div>
        
        <div class="form-group row align-items-center">
            <label for="light_blue_slid" class="col-sm-4 col-form-label">B</label>
            <div class="col-sm-8 form-horizontal">
              <input type="range" min="0.0" max="1.0" value="1.0" step="0.01" 
              class="form-control-range" id="light_blue_slid" onchange="update_light_blue()"></input>
            </div>
        </div>

        <div class="form-group row align-items-center">
            <label for="eps_slid" class="col-sm-4 col-form-label">Îµ</label>
            <div class="col-sm-8 form-horizontal">
                <input type="range" min="0.0" max="10.0" value="2.0" step="0.1" 
                class="form-control-range" id="eps_slid" onchange="update_eps_multiplicator()"></input>
            </div>
        </div>
        
        <div class="form-group row align-items-center">
            <div class="col-sm-12 form-horizontal">
              <button class="form-control btn btn-outline-dark" type="button" onclick="reset_all()">Reset</button>
            </div>
        </div>

      </form>
    </div>
    
    <div class="col-sm-8 h-100">
      <canvas id="c" class="h-100 w-100 rounded"></canvas>
    </div>
  
  </div>
</div>


</body>



<script src="js/button_function.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="lib/twgl-full.js"></script>
<script src="lib/jquery-3.4.1.js"></script>
<script src="js/shaderloader.js"></script>
<script src="js/fractalViewer.js"></script>

</html>
